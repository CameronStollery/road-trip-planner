<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no, shrink-to-fit=no">
        
        <!-- Polyfill script -->
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
        
        <!-- Bootstrap, jQuery and Font Awesome scripts and stylesheets -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/9b7acfcafe.js" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="../static/style.css">
        <script defer src="../static/script.js"></script>

        <title>Road Trip Pickup Planner</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div id="details" class="col-lg-7 bg-light vh-100">
                    <div class="container-lg">
                        <h1 class="display-3">Road Trip Pickup Planner</h1>
                        <form action="results.html" method="get">
                            <div id="destination">
                                <h3>Destination</h3>
                                <div class="row input-row destination py-2 px-0 my-3">
                                    <div class="col-12">
                                        <div class="form-row">
                                            <div class="col-md-4">
                                                <label class="sr-only" for="addr-dest">Address</label>
                                                <input type="text" class="form-control my-2 mr-sm-0" id="addr-dest" placeholder="Address">    
                                            </div>
                                            <div class="col-md-auto">
                                                <div class="row">
                                                    <div class="col-md-auto form-inline">
                                                        <label class="mr-2 mb-0" for="pickup-dest">Arrival date</label>
                                                        <input type="date" class="form-control my-2 mr-sm-0" id="pickup-dest" placeholder="Pick-up date">    
                                                    </div>
                                                    <div class="col-md-auto form-inline">
                                                        <label class="mr-2 mb-0" for="dropoff-dest">Departure date</label>
                                                        <input type="date" class="form-control my-2 mr-sm-0" id="dropoff-dest" placeholder="Drop-off date">    
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div id="people">
                                <h3>People</h3>
                                <div class="row input-row person py-2 px-0 my-3" id="person-1">
                                    <div class="col-11">
                                        <div class="form-row">
                                            <div class="col-md-auto">
                                                <label class="sr-only" for="name-1">Name</label>
                                                <input type="text" class="form-control my-2 mr-sm-0" id="name-1" placeholder="Name">
                                            </div>
                                            <div class="col-md-4">
                                                <label class="sr-only" for="addr-1">Address</label>
                                                <input type="text" class="form-control my-2 mr-sm-0" id="addr-1" placeholder="Address">    
                                            </div>
                                            <div class="col-md-auto form-inline ml-2">
                                                  <input class="form-check-input hasCar" type="checkbox" id="hasCar-1">
                                                  <label class="form-check-label hasCar" for="hasCar-1">Has car</label>
                                                </div>
                                            <div class="col-md-auto form-inline">
                                                <input type="number" min="0" max="50" class="form-control mr-2" id="passengers-1" placeholder="0" disabled>
                                                <label class="" for="passengers-1">passenger seats available</label>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-md-auto form-inline">
                                                <label class="mr-2 mb-0" for="pickup-1">Arriving</label>
                                                <input type="date" class="form-control my-2 mr-sm-0" id="pickup-1" placeholder="Pick-up date">    
                                            </div>
                                            <div class="col-md-auto form-inline">
                                                <label class="mr-2 mb-0" for="dropoff-1">Leaving</label>
                                                <input type="date" class="form-control my-2 mr-sm-0" id="dropoff-1" placeholder="Drop-off date">    
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-1 d-flex">
                                        <button type="button" class="btn d-flex align-self-center delete">
                                            <i class="fas fa-times"></i>
                                        </button>
                                    </div>
                                </div>
                                <div class="row" id="addPersonRow">
                                    <button type="button" id="addPerson" class="btn btn-success my-4 mx-auto">
                                        <i class="fas fa-plus"></i>  Add person
                                    </button>
                                </div>
                            </div>
                            <!-- <div id="constraints">
                                <h3>Constraints</h3>
                                <div class="row">
                                    <button type="button" id="addConstraint" class="btn btn-success my-4 mx-auto">
                                        <i class="fas fa-plus"></i>  Add constraint
                                    </button>
                                </div>
                            </div> -->
                            <div class="row">
                                <button type="submit" id="submit" class="btn btn-lg btn-success my-3 mx-auto">
                                    <i class="fas fa-car-side"></i>  Calculate
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div id="map" class="col-lg-5 vh-100"></div>
            </div>
        </div>        
    </body>
</html>
